<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>PWS A5 HW</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h1>Курочка ряба</h1>

        <form id="messages">
          <div class="form-group">
            <label for="var1">var1</label>
            <input type="text" class="form-control" name="var1" placeholder="дед" value=" дед " />
          </div>

          <div class="form-group">
            <label for="var2">var2</label>
            <input type="text" class="form-control" name="var2" placeholder="баба" value=" баба " />
          </div>

          <div class="form-group">
            <label for="var3">var3</label>
            <input type="text" class="form-control" name="var3" placeholder=" Курочка Ряба " value="Курочка Ряба" />
          </div>

          <div class="form-group">
            <label for="var4">var4</label>
            <input type="text" class="form-control" name="var4" placeholder="яичко" value=" яичко " />
          </div>

          <div class="form-group">
            <label for="var5">var5</label>
            <input type="text" class="form-control" name="var5" placeholder="мышка" value=" мышка " />
          </div>

          <div class="form-group">
            <label for="var6">var6</label>
            <input type="text" class="form-control" name="var6" placeholder="хвостиком" value=" хвостиком " />
          </div>

          <div class="form-group">
            <label for="speach">speach</label>
            <input type="text" class="form-control" name="speach"
              placeholder="снесу вам новое яичко не золотое, а простое!"
              value="снесу вам новое яичко не золотое, а простое!" />
          </div>
        </form>

        <div id="buttons" class="row">
          <a id="button-fetch" class="btn btn-primary">Создать текст</a>
          <a id="button-replace" class="btn btn-primary">Заменить переменные</a>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="result" id="result"></div>
      </div>
    </div>

  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/ryaba.js"></script>
</body>

</html>
